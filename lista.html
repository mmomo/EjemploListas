<!DOCTYPE HTML>
<html>
    <head>
	<title>Listas Enlazadas</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
	
	<h1>Listas enlazadas</h1>

	<div id="board" class="w3-content w3-display-container">

	    <button class="w3-button w3-black w3-display-left" onClick="atras()">&#10094;</button>
	    <button class="w3-button w3-black w3-display-right" onClick="adelante()">&#10095;</button>
	</div>


	<script type="text/javascript" src="Lista.js"></script>

	<script>
	 var lista = new Lista();
	 lista.push("Jacobo Dos Dos");
	 lista.push("Cesar");
	 lista.push("Patito");
	 lista.push("Momo");
	 lista.push("Jimmy");
	 
	 // Codigo para el slider
	 var actual = lista.head;
	 Card(actual);
	 var adelante = function () {
	     if (actual.sig) {
		 actual = actual.sig;
	     }
	     Card(actual);
	     return actual;
	 }

	 var atras = function () {
	     if (actual.ant) {
		 actual = actual.ant;
	     }
	     Card(actual);
	     return actual;
	 }
	 
	</script>
    </body>
</html>
