<!DOCTYPE HTML>
<html>
    <head>
	<title>Listas Enlazadas</title>
	<meta charset="UTF-8" \>
	<!-- agregamos el link al framework w3.css -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
	
	<h1>Listas enlazadas</h1>

	<div id="board" class="w3-content w3-display-container">

	    <button class="w3-button w3-black w3-display-left" onClick="atras()">&#10094;</button>
	    <button class="w3-button w3-black w3-display-right" onClick="adelante()">&#10095;</button>
	</div>


	<script type="text/javascript" src="Lista.js"></script>

	<script>
	 // crear una nueva lista
	 var lista = new Lista();

	 
	 /*
          * Codigo para el slider
	  */

	 // variable actual = inicio de la lista
	 var actual = lista.head;
	 // generar la vista inicial de actual
	 Card(actual);

	 /*
	  * Cada vez que es presionado el boton de adelante, avanzamos un elemento el la
	  * lista y generamos su 'card'
	  */
	 var adelante = function () {
	     if (actual.sig) {
		 actual = actual.sig;
	     }
	     Card(actual);
	     return actual;
	 }
	 
	 /*
	  * retrocedemos un elemento el la lista y generamos el 'card'
 	  */
	 var atras = function () {
	     if (actual.ant) {
		 actual = actual.ant;
	     }
	     Card(actual);
	     return actual;
	 }
	 
	</script>
    </body>
</html>
